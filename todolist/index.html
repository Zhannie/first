<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>To do list</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Pangolin&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="reset.css"> 
	<link rel="stylesheet" type="text/css" href="style.css"> 
</head>

<body>

	<header>todo:</header>

	<div class="container">

		<ul class="todo" id="list">
			<li><h2>Project</h3>
			<p>project</p>
			<p class="right">priority</p> </br>
			<div class="buttons">
			<button class="left">1</button>
			<button>2</button>
			<button class="right">3</button>
			</div>


			</li>
			<li>2</li>
		</ul>
		
	</div>

	<div class="new">
	<form>
		<div>
			<label for="name">Название задачи</label> 
			<input type="text" placeholder="Text input"> 
		</div>
		<div>
			<label for="project">Название проекта</label>
			<input type="text" placeholder="Text input"> 
		</div>
		<div>
			<label for="priority">Приоритет</label>
			<select name="priority">
				<option value="1" selected>1</option>
				<option value="2">2</option>
			</select>
		</div>
		<div>
			<label for="desc">Описание</label>
			<textarea name="description" rows="10">Text area</textarea>
		</div>
		<div class="button">
			<button id="savenew">Save changes</button>
			<button id="cancel">Cancel</button>
		</div>
	</form>
	</div>

	<div class="filter">
		<button class="left">Новая задача</button>
		<button>По приоритету</button>
		<select class="right" name="priority">
				<option selected>Все</option>
				<option>Project 1</option>
		</select>
	</div>

</body>
</html>
